<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>LabJQuery - Exe8</title>

    <script>
        $(function(){
            $("#botao").click(function(){
                let dt1 = $("#data1").val(); 
                let dt2 = $("#data2").val(); 
                if(dt1 == '' || dt2 == ''){
                    alert("Digite uma data v√°lida.");
                } else {
                    let dia1 = dt1.substr(8,2);
                    let ano1 = dt1.substr(0,4);
                    let mes1 = dt1.substr(5,2);
                    let dia2 = dt2.substr(8,2);
                    let ano2 = dt2.substr(0,4);
                    let mes2 = dt2.substr(5,2);
                    let dt_form_date2 = new Date(ano2,mes2 - 1,dia2);
                    let dt_form_date1 = new Date(ano1,mes1 - 1,dia1);
                    const diff = Math.abs(dt_form_date1.getTime() - dt_form_date2.getTime());
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24 * 7));
                    $("#intervalo").text("Passou-se " + days + " semana(s) entre " + dia1 + "/" + mes1 + "/" + ano1 + " e " + dia2 + "/" + mes2 + "/" + ano2 + ".");
                }
            })

            $("#limpar").click(function(){
                $("#data1").val("");
                $("#data2").val("");
                $("#intervalo").text("");
            })

        });
    </script>
</head>

<body>

    <section>
        <h1>Intervalo entre Semanas</h1> 
        <div>
            <label for="">Informe uma Data</label>
            <input type="date" id="data1"> <br><br>
            <label for="">Informe outra Data</label>
            <input type="date" id="data2"> <br><br>

            <button id="botao" class="btn btn-primary">Resultado</button>

            <p id="intervalo"></p><br>
        </div>
    </section>
	
</body>
</html>
