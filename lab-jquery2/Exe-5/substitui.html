<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>LabJQuery - Exe5</title>

    <script>
        $(function(){
            $("#botao").click(function(){
                let frase = $("#entrada1").val();
                let procurar = $("#entrada2").val();
                let substituir = $("#entrada3").val();
                const regex = /[0-9]/;
                if(regex.test(frase) || regex.test(procurar) || regex.test(substituir) || frase == ''){
                    alert("Digite um valor válido.");
                }
                else{
                    frase = frase.toLocaleLowerCase();
                    procurar = procurar.toLocaleLowerCase();
                    substituir = substituir.toLocaleLowerCase();
                    let atexto = frase.split(' ');
                    for(i=0;i<atexto.length;i++)
                    {
                        if(atexto[i]==procurar)
                        {
                            atexto[i] = substituir;
                        }
                    }
                    let frase_novo = atexto.join(' ');
                    $("#nova-frase").text(frase_novo);
                }
            })

            $("#limpar").click(function(){
                $("#entrada1").val("");
                $("#entrada2").val("");
                $("#entrada3").val("");
                $("#nova-frase").text("");
            })

        });
    </script>
</head>

<body>

    <section>
        <h1>Substituir em Texto</h1> 
            
        <div>
            <label>Digite aqui uma frase</label><br>
            <input type="text" id="entrada1" placeholder="Frase">
            <br>
            
            <label for="">Escolha uma palavra do texto:</label><br>
            <input type="text" id="entrada2" placeholder="Palavra Escolhida">
            <br>
            
            <label for="">Palavra a substituir</label><br>
            <input type="text" id="entrada3" placeholder="Substituta">
            
            <button class="btn btn-secondary" id="botao">Executar</button>
            <br>
            <p>O resultado é: <span id="nova-frase"></span></p>
        </div>
    </section>
	
</body>
</html>
