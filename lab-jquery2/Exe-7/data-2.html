<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>LabJQuery - Exe7</title>

    <script>
        $(function(){
            $("#botao").click(function(){
                let data = $("#entrada").val(); 
                if(data == ''){
                    alert("Digite uma data válida.");
                } else {
                    let ano = data.substr(0,4);
                    let mes = data.substr(5,2);
                    let dia = data.substr(8,2);
                    let MES;
                    switch(mes){
                        case "01": MES = "Janeiro"; break;
                        case "02": MES = "fevereiro"; break;
                        case "03": MES = "março"; break;
                        case "04": MES = "abril"; break;
                        case "05": MES = "maio"; break;
                        case "06": MES = "junho"; break;
                        case "07": MES = "julho"; break;
                        case "08": MES = "agosto"; break;
                        case "09": MES = "setembro"; break;
                        case "10": MES = "outubro"; break;
                        case "11": MES = "novembro"; break;
                        case "12": MES = "dezembro"; break;
                    }
                    $("#extenso").text(dia + " de " + MES + " de " + ano + ".");
                }
            })

            $("#limpar").click(function(){
                $("#entrada").val("");
                $("#extenso").text("");
            })
        });
    </script>

</head>

<body>

    <section>
        <h1>Exibir sua data de nascimento por Extenso</h1> 
        <div>
            <label>Data de Nascimento:</label>
            <input type="date" id="entrada" placeholder="Informe a data: dd/mm/aaa"><br>
            <button id="botao" class="btn btn-primary">Executar</button>
            <br><br>
            <p>Resultado: <span id="extenso"></span></p>
        </div>
    </section>
	
</body>
</html>
