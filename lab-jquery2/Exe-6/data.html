<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>LabJQuery - Exe6</title>

    <script>
        $(function(){
            $("#botao").click(function(){
                let data = $("#entrada").val();
                if(data == '')  
                {
                    alert("Digite uma data válida.");
                }
                else
                {
                    let ano = data.substr(0,4);
                    let mes = data.substr(5,2);
                    let dia = data.substr(8,2);
                    let hoje = new Date;
                    let data1 = new Date(ano,mes - 1,dia);
                    const diff = Math.abs(data1.getTime() - hoje.getTime());
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                    $("#resultado").text("Você tem " + days + " dias de vida!");        
                }
            })

            $("#limpar").click(function(){
                $("#entrada").val("");
                $("#resultado").text("");
            })

        });
    </script>

</head>

<body>

    <section>
        <h1>Descubra sua Idade em dias!</h1> 
        <div>
            <label>Data de Nascimento:</label>
            <input type="date" id="entrada" placeholder="Informe a data: dd/mm/aaa"><br>
            <p id="resultado"></p>
            <button id="botao" class="btn btn-primary">Executar</button>
        </div>
    </section>

</body>
</html>
