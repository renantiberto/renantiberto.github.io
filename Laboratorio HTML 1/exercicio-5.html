<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="red" width="200px">

            <tr>
                <th data-field="id">Marca</th>
                <th data-field="name">Modelo</th>
                <th data-field="price">Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corola</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2011</td>
            </tr>
            <tr>
                <td rowspan="3">Honda</td>
                <td>Civic</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
            <tr>
                <td colspan=3>Última atualização: 03/2021</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
