<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/85bcc2cf76.js" crossorigin="anonymous"></script>

    <title>Renan Tiberto - Portifólio</title>
</head>
<body>
    <div class="container">
        <div class="container-input-checkbox">
            <label class="mudar-tema" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather efeito-sol">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather efeito-lua">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </label>
        </div>
        <!-- Header -->
        <header>
            <img class="image" src="./assets/images/profile-pic.png" alt="Imagem de Perfil">
        </header>
        <!-- Main -->
        <main>
            <section class="title">
                <h1 class="title__name">Renan Tiberto</h1>
                <p class="subtitle">@renantiberto</p>
            </section>

            <section class="links">
                <a href="https://www.linkedin.com/in/renan-tiberto/"
                    class="btn btn__linkedin"
                    target="_blank" 
                    title="LinkedIn">
                    <span>LinkedIn</span>
                    <img class="btn__icon" src="./assets/images/icons/linkedin.png" alt="Ícone do LinkedIn">
                </a>
                <a href="https://github.com/renantiberto/"
                    class="btn btn__github"
                    target="_blank" 
                    title="GitHub">
                    <span>GitHub</span>
                    <img class="btn__icon" src="./assets/images/icons/github.png" alt="Ícone do Githun">
                </a>
                <a href="https://www.instagram.com/renantiberto/" 
                    class="btn btn__instagram"
                    target="_blank"
                    title="Instagram">
                    <span>Instagram</span>
                    <img class="btn__icon" src="./assets/images/icons/instagram.png" alt="Ícone do Instagram">
                </a>
                <a href="https://www.facebook.com/renan.tiberto"
                    class="btn btn__facebook"
                    target="_blank"
                    title="Facebook">
                    <span>Facebook</span> 
                    <img class="btn__icon" src="./assets/images/icons/facebook.png" alt="Ícone do Facebook">
                </a>
                <a href="https://twitter.com/tiberto_"
                    class="btn btn__twitter"
                    target="_blank"
                    title="Twitter">
                    <span>Twitter</span> 
                    <img class="btn__icon" src="./assets/images/icons/twitter.png" alt="Ícone do Twitter">
                </a>
            </section>

            <social-btn></social-btn>
        </main>

        <footer class="footer">
            <span>© 2022 Renan Tiberto All rights reserved</span>
        </footer>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/SocialButton.js"></script>
</body>
</html>
