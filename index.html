<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/85bcc2cf76.js" crossorigin="anonymous"></script>

    <title>Renan Tiberto - Portifólio</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img class="image" src="./assets/images/profile-pic.png" alt="Imagem de Perfil">
        </header>
        <!-- Main -->
        <main>
            <section class="title">
                <h1 class="title__name">Renan Tiberto</h1>
                <p class="subtitle">@renantiberto</p>
            </section>

            <section class="links">
                <a href="https://www.linkedin.com/in/renan-tiberto/"
                    class="btn btn__linkedin"
                    target="_blank" 
                    title="LinkedIn">
                    LinkedIn <img class="btn__icon" src="./assets/images/icons/linkedin.png" alt="Ícone do LinkedIn">
                </a>
                <a href="https://github.com/renantiberto/"
                    class="btn btn__github"
                    target="_blank" 
                    title="GitHub">
                    <span>GitHub</span>
                    <img class="btn__icon" src="./assets/images/icons/github.png" alt="Ícone do Githun">
                </a>
                <a href="https://www.instagram.com/renantiberto/" 
                    class="btn btn__instagram"
                    target="_blank"
                    title="Instagram">
                    <span>Instagram</span>
                    <img class="btn__icon" src="./assets/images/icons/instagram.png" alt="Ícone do Instagram">
                </a>
                <a href="https://www.facebook.com/renan.tiberto"
                    class="btn btn__facebook"
                    target="_blank"
                    title="Facebook">
                    <span>Facebook</span> 
                    <img class="btn__icon" src="./assets/images/icons/facebook.png" alt="Ícone do Facebook">
                </a>
            </section>
        </main>

        <footer class="footer">
            <span>© 2022 Renan Tiberto All rights reserved</span>
        </footer>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
